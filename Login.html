<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            background-image: url('https://thetravelbible.com/wp-content/uploads/2020/04/Solo-Travel-in-Nature-acbfea52bfaf.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg-custom{
            background-color: rgba(151,99,80,0.5);
            box-shadow: 5px 5px 15px black;
            border-radius: 20px;
        }
        .bg-button{
            background-color:aqua;
            box-shadow: 1px 1px 3px pink;
        }
    </style>
</head>
<body>
    <div class="m-auto p-3 bg-custom col-2 mt-5" style="margin-top: auto;">
        <p class="display-6 fw-bolder text-center">Login</p>
        <hr>
        <form action="" >
            
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-user text-primary"></i>
            </span>
                <input type="text" placeholder=" Enter User Name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                <i class="fa-solid fa-unlock text-primary"></i>
            </span>
            <input type="password" id="pwd" class="form-control" placeholder="Enter your password">
            </div>
            <div>
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-check-label text-dark fs-6 fw-bold">ShowPassword</label>
            </div><br>
            <div class="d-grid gap-2">
                <button type="submit" class="btn bg-button text-white fw-bold fs-4 bolder rounded-pill"><a href="index.html" style="text-decoration: none; font-size: 25px;">SUBMIT</a></button>
            </div>

        </form>
    </div>
       
       
    

    <script src="login.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
